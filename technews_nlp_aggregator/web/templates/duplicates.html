<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Duplicate Articles</title>

</head>
<body>
<<table border="1">

  <tr>
    <th>Date</th>
    <th><span>Article1</span></th>
    <th>Article2</th>
    <th>TFIDF Score</th>
    <th>Doc2Vec Score</th>
  </tr>

    {% for _ in dup_articles: %}
        {% if _.SOURCE_1 != _.SOURCE_2: %}
        <tr>

            <td>{{_.DATE_1}}</td>
            <td><B>{{_.SOURCE_1}}: </B><A HREF="{{_.URL_1}}">{{_.TITLE_1}}</A></td>
            <td><B>{{_.SOURCE_2}}: </B><A HREF="{{_.URL_2}}">{{_.TITLE_2}}</A></td>
            <td>{{_.T_SCORE}}</td>
            <td>{{_.D_SCORE}}</td>

        </tr>
        {% endif %}

    {% endfor %}
</table>
</body>
</html>
